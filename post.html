<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Post</title>
 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="post.css" />
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="pic.jpeg" alt="Profile" />
      <div>
        <div><strong>Raghad Raid</strong></div>
      </div>
    </div>

    <textarea id="postContent" class="textarea" placeholder="What's on your mind?"></textarea>

    <div class="actions">
      <div class="action-item"><i class="fa-solid fa-photo-film"></i> Photo/video</div>
      <div class="action-item"><i class="fa-solid fa-user-tag"></i>Tag people</div>
      <div class="action-item"><i class="fa-solid fa-face-smile"></i>Feeling/activity</div>
      <div class="action-item"><i class="fa-solid fa-video"></i>Live video</div>
    </div>

    <button id="post" class="post">Post</button>
  </div>

  <div id="postArea">
    <h2>Your Posts</h2>
  </div>

  <script src="post.js"></script>
</body>
</html>
